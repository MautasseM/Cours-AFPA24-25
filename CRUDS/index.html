<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS - Product Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css"/>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">CRUDS</h1>
        <h4 class="text-center">Product Management System</h4>

        <!-- Inputs Section -->
        <div class="mt-4">
            <div class="row g-2">
                <div class="col-md-12">
                    <input type="text" id="title" class="form-control" placeholder="Title" />
                </div>
                <div class="col-md-2">
                    <input onkeyup="getTotal()" type="number" id="price" class="form-control" placeholder="Price" />
                </div>
                <div class="col-md-2">
                    <input onkeyup="getTotal()" type="number" id="taxes" class="form-control" placeholder="Taxes" />
                </div>
                <div class="col-md-2">
                    <input onkeyup="getTotal()" type="number" id="ads" class="form-control" placeholder="Ads" />
                </div>
                <div class="col-md-2">
                    <input onkeyup="getTotal()" type="number" id="discount" class="form-control"
                        placeholder="Discount" />
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-center">
                    <small onkeyup="getTotal()" id="total" class="badge bg-danger fs-6">
                    </small>
                </div>
            </div>
            <div class="row g-2 mt-2">
                <div class="col-md-6">
                    <input type="number" id="count" class="form-control" placeholder="Count" />
                </div>
                <div class="col-md-6">
                    <input type="text" id="category" class="form-control" placeholder="Category" />
                </div>
                <div class="col-md-12 d-flex justify-content-end">
                    <button id="create" class="btn btn-custom w-100">Create</button>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="mt-4">
            <input type="text" id="search" class="form-control mb-2" placeholder="Search" />
            <div class="d-flex justify-content-center gap-2">
                <button id="search-title" class="btn btn-custom">
                    Search By Title
                </button>
                <button id="search-category" class="btn btn-custom">
                    Search By Category
                </button>
            </div>
        </div>

        <!-- Table Section -->
        <div class="mt-4">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Dynamically filled with JavaScript -->

                </tbody>
            </table>
        </div>
    </div>
    <script src="/JS/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
